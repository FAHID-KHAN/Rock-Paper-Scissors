<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper ScissorsGame</title>
  </head>
  <body>
    <div class="container-1">
      <h1>Rock Paper Scissors Game</h1>

      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="images/Screen Shot 2020-04-14 at 10.59.24 AM.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />

        <img
          id="paper"
          src="images/103347.jpg"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="Scissors"
          src="images/pMcD3Q.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <script src="type.js"></script>
  </body>
</html>
